<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="css/styles.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to KoKoaTalk</title>
</head>

<body>
    <div class="status-bar">
        <div class="status-bar__column">
            <span>No Service</span>
            <i class="fas fa-wifi"></i>
        </div>
        <div class="status-bar__column">
            <span>18:43</span>
        </div>
        <div class="status-bar__column">
            <span>100%</span>
            <i class="fas fa-battery-full"></i>
            <i class="fas fa-bolt"></i>
        </div>
    </div>
    <header class="welcome-header">
        <h1 class="welcome-header__title">Welcome to KoKoaTalk</h1>
        <p class="welcome-header_text">Welcome login Please</p>
    </header>
    <form id="login-form" action="friends.html" method="get">
        <input name="username" placeholder="Email or phone number" />
        <input name="password" placeholder="Password" />
        <input name="submit" type="submit" value="Log In" />
        <a href="#">Find Kokoa Account or Password</a>
    </form>
   
</body>
<div id="no-mobile">
    <span>your screen too big</span>
</div>
<script src="https://kit.fontawesome.com/ebb4f8fb01.js" crossorigin="anonymous"></script>

</html>
